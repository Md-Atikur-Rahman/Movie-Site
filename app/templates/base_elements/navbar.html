{% load poll_extras %} {% load static %}
<div class="sidebar-wrapper" id="sidebar-wrapper">
  <ul class="nav">
    <li class="active">
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">
          <i class="now-ui-icons design_app"></i>
          <p>Dashboard</p>
        </a>

        <a href="{% url 'add_movie' %}" style="margin-top: 10px;">
          <i class="fas fa-film"></i>
          <p>Add Movie</p>
        </a>
        <form method="get" style="display: flex; margin-top: 10px;margin-left: 15px;">
          <input type="text" name="q" placeholder="Search..." style="flex: 1;" />
          <button type="submit" style="background: none; border: none; cursor: pointer;"><i class="fas fa-search" style="font-size: 20px; margin-left: 5px;"></i></button>
        </form>

        <a href="{% url 'update_profile' %}" style="margin-top: 10px;">
          <i class="fas fa-user-edit"></i>
          <p>Update Profile</p>
        </a>

        <a href="{% url 'change_user_password' %}" style="margin-top: 10px;">
          <i class="now-ui-icons ui-1_lock-circle-open"></i>
          <p>Change Password</p>
        </a>

        <a href="{% url 'logout' %}" style="margin-top: 10px;">
          <i class="now-ui-icons media-1_button-power"></i>
          <p>Logout</p>
        </a>
      {% else %}
        <a href="{% url 'login' %}" style="margin-top: 10px;">
          <i class="now-ui-icons users_single-02"></i>
          <p>Login</p>
        </a>
      {% endif %}
    </li>
  </ul>
</div>
